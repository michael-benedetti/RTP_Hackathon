walkoff: '0.1'
info:
  version: 1.0.0
  title: FN_Agile
  description: An integration with the Virus Total API
  contact:
    name: FN_Agile
  license:
    name: Creative Commons
actions:
  is file hash malicious:
    run: app.is_file_hash_malicious
    description: Returns True or False whether a file is identified as malicious or not by Virus Total
    parameters:
      - name: file_hash
        description: the md5 of the file to be checked
        type: string
        required: true
      - name: api_key
        description: Virus Total API Key
        type: string
        required: true
    returns:
      MaliciousConfidence:
        schema:
          type: number